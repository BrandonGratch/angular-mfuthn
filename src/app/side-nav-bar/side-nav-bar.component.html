<a [routerLink]="['/']">
  <ul class="tcgs">
    <li *ngFor="let tcg of tcgs" [class.selected]="tcg === selectedTCG" (click)="onSelect(tcg)">
      <span>
        <h1>{{tcg.name}}</h1>
      </span>
      <hr>
      <div *ngIf="tcg === selectedTCG">
        <sub-side-bar></sub-side-bar>
      </div>

    </li>

  </ul>


</a>
