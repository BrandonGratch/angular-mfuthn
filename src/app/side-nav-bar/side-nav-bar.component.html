
  <ul class="tcgs">
    <li *ngFor="let tcgi of tcgs" [class.selected]="tcgi === selectedTCG" (click)="onSelect(tcgi)">
      <span>
        <a><h2>{{tcgi.name}}</h2></a>
      </span>
      <hr>
      <div *ngIf="tcgi === selectedTCG" >
        <sub-side-bar [tcg]=selectedTCG></sub-side-bar>
      </div>

    </li>

  </ul>
